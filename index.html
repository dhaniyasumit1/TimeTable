<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Table</title>
</head>

<body>
  <div class="container" style="margin-top: 140px;">
    <h1 class="text-center text-success text-uppercase">Time Table using Bootstrap</h1>
    <table class="table table-bordered table-hover table-striped table-responsive-sm">
      <thead class="table-dark">
        <tr>
          <th class="text-center" colspan="6">TIME TABLE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="7" class="text-center" style="padding-top: 130px;"> <strong> <i>HOURS</i> </strong> </td>
        </tr>
        <tr>
          <td class="text-center"> <strong>MON</strong> </td>
          <td class="text-center"> <strong>TUE</strong> </td>
          <td class="text-center"> <strong>WED</strong> </td>
          <td class="text-center"> <strong>THUR</strong> </td>
          <td class="text-center"> <strong>FRI</strong> </td>
        </tr>
        <tr>
          <td class="text-center">ENG</td>
          <td class="text-center">PYTHON</td>
          <td class="text-center">HTML</td>
          <td class="text-center">CSS</td>
          <td class="text-center">GIT</td>
        </tr>
        <tr>
          <td class="text-center">PYTHON</td>
          <td class="text-center">ENG</td>
          <td class="text-center">HTML</td>
          <td class="text-center">CSS</td>
          <td class="text-center">GIT</td>
        </tr>
        <tr>
          <td class="text-center bg-light font-weight-bold" colspan="5"> <i>LUNCH</i> </td>
        </tr>
        <tr>
          <td class="text-center">GIT</td>
          <td class="text-center">PYTHON</td>
          <td class="text-center">ENG</td>
          <td class="text-center">HTML</td>
          <td class="text-center">CSS</td>
        </tr>
        <tr>
          <td class="text-center">HTML</td>
          <td class="text-center">CSS</td>
          <td class="text-center">GIT</td>
          <td class="text-center">ENG</td>
          <td class="text-center">PYTHON</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
